<template name="iphone" class="fullbleed layout vertical">
  <title>iphone</title>
  <style type="text/css">
    body {
      overflow: hidden;
    }
    .iphone {
      position: relative;
      margin: 10px auto;
      background: url("/img/iphone.png") no-repeat;
      width: 393px;
      height: 871px;
    }
    #mobileframe {
      background: white;
      position: absolute;
      top: 155px;
      left: 38px;
    }
  </style>
  <script>
    var ua = navigator.userAgent;
    if (ua && ua.indexOf("Mobile") != -1 && ua.indexOf("iPad") == -1)
      if (confirm("Go to mobile version?"))
        top.location.href = "/";
  </script>
  <div class="iphone"> 
    <iframe id="mobileframe" src="/setup" width="320" height="460" scrolling="auto" marginwidth="0" marginheight="0" frameborder="0" allowtransparency="true"></iframe>
  </div>
</template>
