<template name="morningPage" class="fullbleed layout vertical">
  <paper-header-panel mode="scroll" class="green">
    <div class="paper-header">Good morning, {{firstName}}!</div>
    <img src="{{posterUrl}}">
    <paper-item>
      <p>Tasks for today:</p>
    </paper-item>
    {{#each todos}}
      <paper-item style="padding-left: 15px;">
        <paper-checkbox>{{todo}}</paper-checkbox>
      </paper-item>
    {{/each}}
  </paper-header-panel>
</template>
