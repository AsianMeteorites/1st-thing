<template name="oneTimeSetup" class="fullbleed layout vertical">
  <paper-header-panel mode="scroll" class="green">
    <div class="paper-header">One-Time Set Up</div>
    <div class="style-scope paper-header-panel content fit">
      <paper-item class="name">
        <paper-input id="nametext" label="Your First Name" value="{{firstName}}"></paper-input>
      </paper-item>
      <paper-item class="time">
        Morning Notification
        <!--<iron-icon icon="chevron-right"></iron-icon>-->
        <input type="time" id="morning-time-selector" value="{{morningTime}}">
      </paper-item>
      <paper-item class="time1">
        Evening Notification
        <!--<iron-icon icon="chevron-right"></iron-icon>-->
        <input type="time" id="night-time-selector" value="{{nightTime}}">
      </paper-item>
      <paper-item>
        Enable Notifications
        <paper-toggle-button id="notifications-switch" checked="{{notif}}"></paper-toggle-button>
      </paper-item>
      <!--
      <paper-button tabindex="0" raised class="colorful custom done">
        <iron-icon icon="check"></iron-icon>Done
      </paper-button>
      -->
    </div>
  </paper-header-panel>
