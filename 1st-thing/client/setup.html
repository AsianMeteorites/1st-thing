<template name="oneTimeSetup" class="fullbleed layout vertical">
  <paper-header-panel mode="scroll" class="green">
    <div class="paper-header">One-Time Set Up</div>
    <paper-item class="name"><paper-input id="nametext" label="Name"></paper-input></paper-item>
    <paper-item class="time">Set Morning Notification Time {{morningTime}}<iron-icon icon="chevron-right"></iron-icon></paper-item>
    <paper-item class="time1">Set Evening Notification Time {{nightTime}}<iron-icon icon="chevron-right"></iron-icon></paper-item>
    <paper-item>Enable Notifications <paper-toggle-button></paper-toggle-button></paper-item>

    <paper-button tabindex="0" raised class="colorful custom done"><iron-icon icon="check"></iron-icon>Done</paper-button>
  </paper-header-panel>
  <paper-dialog id="dialog" modal class="paper-time-picker-dialog">
    <paper-time-picker id="morningTimePicker"></paper-time-picker>
    <div class="buttons">
      <paper-button dialog-dismiss>Cancel</paper-button>
      <paper-button dialog-confirm class="timeset">OK</paper-button>
    </div>
  </paper-dialog>
  <paper-dialog id="dialog1" modal class="paper-time-picker-dialog">
  <paper-time-picker id="eveningTimePicker"></paper-time-picker>
  <div class="buttons">
    <paper-button dialog-dismiss>Cancel</paper-button>
    <paper-button dialog-confirm class="timeset">OK</paper-button>
  </div>
  </paper-dialog>
</template>
